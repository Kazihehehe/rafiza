<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyaa's Birthday - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* ===== FLOATING HEARTS ===== */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 15s linear infinite, pulse 2s ease-in-out infinite alternate;
            z-index: 1;
            filter: drop-shadow(0 0 8px rgba(255, 105, 140, 0.7));
            opacity: 0;
            transform: translateY(100vh);
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* ===== LOGIN CONTAINER ===== */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            animation: floatContainer 8s ease-in-out infinite, fadeIn 1.5s ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 6s linear infinite;
            z-index: -1;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translate(-50%, -50%) translateY(0) rotate(0.5deg); }
            50% { transform: translate(-50%, -50%) translateY(-20px) rotate(-0.5deg); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* ===== FOLDED CORNER EFFECT ===== */
        .login-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(225deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
            border-bottom-left-radius: 20px;
            box-shadow: -5px 5px 10px rgba(0,0,0,0.1);
        }

        /* ===== FORM STYLES ===== */
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,105,180,0.6); }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            background: linear-gradient(135deg, #ff6b8b 0%, #6b8bff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.7;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 0.8rem;
            opacity: 1;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* ===== BUTTON STYLES ===== */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b8b 0%, #6b8bff 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255, 255, 255, 0.2) 25%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 50%,
                transparent 75%,
                rgba(255, 255, 255, 0.2) 75%,
                rgba(255, 255, 255, 0.2)
            );
            background-size: 40px 40px;
            animation: shine 2s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover::after {
            opacity: 1;
        }

        /* ===== SPINNER ===== */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                width: 95%;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>
    
    <div class="login-container">
        <h1 class="login-title">Piyaa's Birthday</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-btn">Enter Wonderland</button>
        </form>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartContainer = document.getElementById('hearts-container');
            const heartShapes = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'üíù', 'üíñ', 'üíó', 'üíò'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartShapes[Math.floor(Math.random() * heartShapes.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 15 + 15) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(${Math.random() * 0.5 + 0.8})`;
                heartContainer.appendChild(heart);
            }
        }

        // Login form handling
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const form = document.getElementById('login-form');
            const button = form.querySelector('button');

            // Add loading state
            button.disabled = true;
            button.innerHTML = '<div class="spinner"></div> Loading...';
            button.style.opacity = '0.8';

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            if (email === "piyaa@example.com" && password === "18party") {
                // Success animation
                form.style.animation = 'none';
                form.style.transform = 'translate(-50%, -50%) scale(0.9)';
                form.style.opacity = '0.8';
                
                // Create celebration effect
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.textContent = ['‚ú®', 'üéâ', 'üéÅ', 'üåü', 'üíñ', 'ü•≥'][Math.floor(Math.random() * 6)];
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                        heart.style.animationDuration = '5s';
                        heart.style.animationDelay = '0s';
                        document.body.appendChild(heart);
                    }, i * 100);
                }
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 3000);
            } else {
                // Error animation
                button.disabled = false;
                button.innerHTML = 'Enter Wonderland';
                button.style.opacity = '1';
                
                form.classList.add('animate__animated', 'animate__headShake');
                setTimeout(() => {
                    form.classList.remove('animate__animated', 'animate__headShake');
                }, 1000);
                
                // Highlight error fields with glow effect
                document.getElementById('email').style.boxShadow = '0 0 15px #ff6b6b';
                document.getElementById('password').style.boxShadow = '0 0 15px #ff6b6b';
                
                setTimeout(() => {
                    document.getElementById('email').style.boxShadow = '';
                    document.getElementById('password').style.boxShadow = '';
                }, 1500);
            }
        });

        // Initialize
        createHearts();
    </script>
</body>
</html>
